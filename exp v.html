<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef);
            color: #333;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #yes {
            background-color: #ff6b6b;
            color: white;
        }
        #yes:hover {
            background-color: #ff5252;
        }
        #no {
            background-color: #4ecdc4;
            color: white;
            position: relative;
        }
        #no:hover {
            background-color: #45b7aa;
            transform: translateX(100px);
        }
        .hidden {
            display: none;
        }
        .valentine-layout {
            display: none;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hearts {
            font-size: 3em;
            color: #e91e63;
            margin: 20px 0;
        }
        .message {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .fun-message {
            font-size: 1.2em;
            color: #ff5722;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
    <div id="fun" class="hidden">
        <p class="fun-message">Oh no! The "No" button is playing hard to get! Try again... or is it just shy? üòè</p>
    </div>
    <div id="valentine" class="valentine-layout">
        <div class="hearts">‚ù§Ô∏è üíñ üíï üíì üíó</div>
        <p class="message">Yay! Happy Valentine's Day, my love! You're the best! üéâ</p>
        <p class="message">Let's make some amazing memories together. I love you! üíë</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const funDiv = document.getElementById('fun');
        const valentineDiv = document.getElementById('valentine');
        const buttonsDiv = document.querySelector('.buttons');

        let noClicks = 0;
        const funMessages = [
            "Nope, not today! The button is running away! üèÉ‚Äç‚ôÇÔ∏è",
            "Are you sure? It's getting faster! üòú",
            "Haha, keep trying! Maybe next time? üòâ",
            "The 'No' button says: 'I'm not ready yet!' üòÇ"
        ];

        noBtn.addEventListener('mouseover', () => {
            const randomX = Math.random() * (window.innerWidth - 200);
            const randomY = Math.random() * (window.innerHeight - 200);
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            funDiv.classList.remove('hidden');
            funDiv.innerHTML = `<p class="fun-message">${funMessages[noClicks % funMessages.length]}</p>`;
            noClicks++;
        });

        noBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent actual click if they manage to catch it
            alert("Nice try! But 'No' isn't an option today. üòâ");
        });

        yesBtn.addEventListener('click', () => {
            buttonsDiv.classList.add('hidden');
            funDiv.classList.add('hidden');
            valentineDiv.style.display = 'block';
        });
    </script>
</body>
</html>
